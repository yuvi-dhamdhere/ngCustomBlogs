<!-- src/app/components/create-blog-post/create-blog-post.component.html -->
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h2>Add New Blog</h2>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="category">Category:</label>
                <select
                  id="category"
                  class="form-control"
                  [(ngModel)]="selectedCategoryId"
                  name="category"
                  required
                >
                  <option
                    *ngFor="let category of categories"
                    [value]="category.categoryId"
                  >
                    {{ category.categoryName }}
                  </option>
                </select>
              </div>
              <div class="form-group">
                <label for="title">Title:</label>
                <input
                  type="text"
                  id="title"
                  class="form-control"
                  [(ngModel)]="title"
                  name="title"
                  required
                />
              </div>
              <div class="form-group">
                <label for="content">Content:</label>
                <textarea
                  id="content"
                  class="form-control"
                  [(ngModel)]="content"
                  name="content"
                  required
                ></textarea>
              </div>
              <!-- <div class="form-group">
                <label for="image">Image:</label>
                <input
                  type="file"
                  id="image"
                  class="form-control"
                  (change)="onFileSelected($event)"
                />
              </div> -->
              <button type="submit" class="btn btn-primary mt-3">Create</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
